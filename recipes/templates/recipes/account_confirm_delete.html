{% extends 'recipes/base.html' %}
{% block content %}
<div class="container p-4 max-w-xl mx-auto bg-white rounded shadow text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-4">⚠️ Confirm Delete Account</h2>
  <p class="mb-6">This action cannot be undone. Are you sure you want to delete your account?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
    <a href="{% url 'profile' %}" class="ml-4 bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
  </form>
</div>
{% endblock %}
