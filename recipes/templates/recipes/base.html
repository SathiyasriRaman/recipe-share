<!-- templates/recipes/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}RecipeShare{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">RecipeShare</a>
      
      <!-- Toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my-recipes' %}">My Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_likes' %}">My Likes</a>
            </li>
          {% endif %}
        </ul>

        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
            <span class="text-white me-3">Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-light btn-sm">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2025 RecipeShare. All rights reserved.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
